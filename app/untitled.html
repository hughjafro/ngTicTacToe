<!doctype html>
<html ng-app="newTics">
  <head>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-animate.min.js"></script>
    <style>
      button {font-size: 30px; background-size: 40px; background-color: #e30e0e}
      h1 {font-size: 40px;}

    </style>
  </head>
  <body>
    <h1>Click when ready to play: <button ng-click="playBox()" >Ready<br/></h1>
    <!-- <input class="btn1" type="button" value="Ready" ng-model="clicked"> -->
    <div>
      Show:
      <div class="buttonReady" on="clicked">
        <span class="getGoing"></span> I show up when your checkbox is checked.
      </div>
    </div>
    <div>
      Hide:
      <div class="buttonReady" ng-hide="clicked">
        <span class="notReady"></span> I hide when your checkbox is checked.
      </div>
    </div>
